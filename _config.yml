title: OpenEP
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
palette: blue
header:
  logo_img: images/logo.png
  has_nav: true
  nav_links:
    - label: Home
      url: /
    - label: Examples
      url: /examples
    - label: Roadmap
      url: /roadmap
    - label: Documentation
      url: /documentation
    - label: GitHub
      url: https://github.com/openep/openep-core/
      primary: true
footer:
  logo_img: images/logo.png
  tagline:
  has_nav: true
  nav_title: OpenEP
  nav_links:
    - label: About Us
      url: /about
    - label: GitHub
      url: https://github.com/openep/openep-core/
  has_social: true
  social_title: Community
  social_links:
    - label: Twitter
      url: 'https://twitter.com/'
      new_window: true
    - label: Instagram
      url: 'https://www.instagram.com/'
      new_window: true
    - label: LinkedIn
      url: 'https://www.linkedin.com/'
      new_window: true
  has_subscribe: false
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
  - _gen

